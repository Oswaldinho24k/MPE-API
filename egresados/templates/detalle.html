{%extends 'base.html'%}

{%block titles%}
<style >
	.well{
		display: flex;
		justify-content: center;
	}
</style>
{%endblock titles%}

{%block content%}
<div class="well">
	<div>
	<h3 >Perfil de {{profile.name}}</h3>
	  <h5>{{profile.tipo}}</h5>
	  <img src="/static/images/perfil.png"><br>
	  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Enviar Cita
		</button>
	</div>
</div>

        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <!--<p>Token: {{ profile.token }}</p>-->
        <h2>Notificar a {{profile.name}}</h2>
        <form action="." method="post">
        {% csrf_token %}
            <input type="hidden" name="token" value="{{ profile.token }}">
            <input type="hidden" name="user" value="{{ profile.user.id }}">
            <input type="submit" value="Enviar NotificaciÃ³n">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    
{%endblock content%}
